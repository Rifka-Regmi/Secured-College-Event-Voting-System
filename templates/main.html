<!DOCTYPE html>
<html>
<head>
    <title>Face Recognition</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background: linear-gradient(120deg, #2980b9, #8e44ad);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .container {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            text-align: center;
        }
        #video_feed {
            width: 640px;
            height: 480px;
            border-radius: 5px;
            margin-bottom: 20px;
        }
        h2 {
            color: #2c3e50;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Face Recognition System</h2>
        <img id="video_feed" src="{{ url_for('video_feed') }}">
    </div>
    
    <script>
        // Check status periodically
        setInterval(function() {
            $.ajax({
                url: "/main",
                type: "POST",
                success: function(data) {
                    console.log("Status:", data.status); // Debug log
                    if (data.status === 1) {
                        console.log("Redirecting to OTP page..."); // Debug log
                        window.location.href = '/otp';
                    }
                },
                error: function(xhr, status, error) {
                    console.error("Error checking status:", error);
                }
            });
        }, 1000);
    </script>
</body>
</html>
