<!DOCTYPE html>
<html>
<head>
    <title>Success</title>
    <meta http-equiv="refresh" content="5;url={{ url_for('server_app') }}" />
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Arial', sans-serif;
            background: linear-gradient(120deg, #2980b9, #8e44ad);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .success-card {
            background: white;
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            text-align: center;
            max-width: 400px;
            width: 90%;
        }

        .success-icon {
            width: 80px;
            height: 80px;
            background: #4CAF50;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 0 auto 20px;
        }

        .checkmark {
            color: white;
            font-size: 40px;
            transform: rotate(45deg);
        }

        h1 {
            color: #2c3e50;
            margin: 20px 0;
            font-size: 28px;
        }

        .message {
            color: #7f8c8d;
            margin: 15px 0;
            font-size: 16px;
        }

        .countdown {
            margin-top: 30px;
            color: #34495e;
            font-size: 16px;
            padding: 15px;
            background: #f7f9fc;
            border-radius: 8px;
        }

        #timer {
            color: #2980b9;
            font-weight: bold;
            font-size: 20px;
        }

        .progress-bar {
            width: 100%;
            height: 4px;
            background: #eee;
            border-radius: 2px;
            margin-top: 20px;
            overflow: hidden;
        }

        .progress {
            width: 100%;
            height: 100%;
            background: #2980b9;
            animation: progress 5s linear;
        }

        @keyframes progress {
            from { width: 100%; }
            to { width: 0%; }
        }
    </style>
</head>
<body>
    <div class="success-card">
        <div class="success-icon">
            <div class="checkmark">âœ“</div>
        </div>
        <h1>Registration Successful!</h1>
        <p class="message">Your account has been successfully created.</p>
        <div class="countdown">
            Redirecting to home page in <span id="timer">5</span> seconds
        </div>
        <div class="progress-bar">
            <div class="progress"></div>
        </div>
    </div>

    <script>
        let timeLeft = 5;
        const timer = document.getElementById('timer');
        
        const interval = setInterval(() => {
            timeLeft--;
            timer.textContent = timeLeft;
            if (timeLeft <= 0) {
                clearInterval(interval);
                window.location.href = "{{ url_for('server_app') }}";
            }
        }, 1000);
    </script>
</body>
</html>
